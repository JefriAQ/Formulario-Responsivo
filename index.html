<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario flx</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
<div class="flex-container">
    <form class="form" action="">
        <div class="formm_section">
            <input type="email" class="form_input" placeholder="Escriba su email">
        </div>
        <div class="formm_section">
            <input type="text" class="form_input" placeholder="Escriba el asunto del correo">
        </div>
        <div class="formm_section">
            <textarea class="form_input" placeholder="Escriba su mensaje"></textarea>
        </div>
        <div class="form_section">
            <input type="submit" class="form_input">
        </div>
    </form>
    <div class="form_img">
        <div class="img_container">
            <div>
                <img src="email.png" alt="">
            </div>
        </div>
    </div>
</div>
</body>
</html>
